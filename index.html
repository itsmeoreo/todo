<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@1,300;1,800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Righteous&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Comfortaa:wght@400;700&family=Josefin+Sans&family=Righteous&display=swap" rel="stylesheet">      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title">
    <h1>To-do List</h1>
  </div>
  <div>
    <form onsubmit="event.preventDefault()" id="add-items">
      <input id="get-task" class="task-input" type="text" placeholder=" New Task">
      <button class="btn add" id="task-submit" type="button" onclick="add_task()">Add</button>
    </form>
  </div>
  <div class="todo">
    <h2>To-do</h2>
    <ul class="todo" id="un-finished">
      <li><input type="checkbox" class="task-status"><p class="li-task p">Submit record </p>
        <div class="btn-div">
          <button class="btn edit">edit</button>
          <button class="btn delete">delete</button>
        </div>
      </li>
      <li><input type="checkbox" class="task-status"><input class="task-input li-task" type="text" placeholder="" value="blah blah">
        <div class="btn-div">
          <button class="btn done" id="done">done</button>
          <button class="btn delete">delete</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="completed">
    <h2>Completed</h2>
    <ul class="completed" id="finished">
      <li><input type="checkbox" class="task-status" checked><p class="li-task p">Go to gym</p>
        <div style="display: none;" class="btn-div">
          <button class="btn edit">edit</button>
          <button class="btn delete">delete</button>
        </div>
      </li>
    </ul>
  </div>


  <script src="main.js" type="text/javascript"></script>
</body>
</html>
